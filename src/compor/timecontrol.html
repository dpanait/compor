<body>
  <header>
    <h1>Jornada laboral</h1>

    <div><a href="#">Cerrar Sesión</a></div>

  </header>

  <main>
    <section id="timer" class="box-container-one-col">
      <div class="row divs_flex">
        <div class="col-auto">
          <div class="spacer">
            <div id="clockdate" class="">
              <div class="clockdate-wrapper">
                <div id="clock">00 : 00 : 00</div>
                <div id="date"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row divs_flex button-container">
        <div class="col-auto">
          <div class="spacer">
            <button class="btn btn-primary btn-start-stop" id="entrada"><i class="material-icons">alarm_on</i> EMPEZAR</button>
          </div>
        </div>
        <div class="col-auto">
          <div class="spacer">
            <button class="btn btn-default btn_start_stop" id="start_stop"></button>
          </div>
        </div>
        <div class="col-auto">
          <div class="spacer">
            <button class="btn btn-primary btn-start-stop" id="salida"><i class="material-icons">alarm_off</i> TERMINAR</button>
          </div>
        </div>
        <div class="popup_alert" id="popup_alert">Espera hasta que se reciba la información del servidor.</div>
      </div>
    </section>
    <section id="list-section" class="box-container-six-col">
      <!--div class="btn btn-primary" onclick="load_grid_data();">Load</div>-->
      <div id="datagrid" style="overflow: auto;" class=""></div><!-- table-striped table-bordered bootstrap-datatable datatable responsive -->
      <div class="col-md-12" style="text-align: right;">
        <ul id="dg-pagination" class="pagination"></ul>
      </div>
      <textarea id="code_test"></textarea>
    </section>
  </main>

    var html_start = '<i class="far fa-play-circle fa-6x" txt-btn="start" aria-hidden="true"></i>';
    var html_stop = '<i class="far fa-pause-circle fa-6x" txt-btn="stop" aria-hidden="true"></i>';
    var start_stop = document.getElementById("start_stop");
    var btn_entrada = document.getElementById('entrada');
    var btn_salida = document.getElementById('salida');
    var timerRuning = false;

    var hr = 0;
    var min = 0;
    var sec = 0;
